<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta name="viewport" content="width=350;  maximum-scale=1;" />
    <title></title>
    <script type="text/javascript">

        function call_flask_server(url) {
            
        try {
            
            var AJAX = null;
            if (window.XMLHttpRequest) {
                AJAX = new XMLHttpRequest();
            } else {
                AJAX = new ActiveXObject("Microsoft.XMLHTTP");
            }


            AJAX.open("GET", url, true);            
            AJAX.send();           


            return "ok : " + AJAX.responseText;


        }
        catch (err) {
            return String("error : " + err);
        }

        return "";
    }


    function stop() {
        call_flask_server("/stop");
    }

    function shutdown() {
        call_flask_server("/shutdown");
    }

    function go_forward() {
        call_flask_server("/go");
    }

    function go_back() {
        call_flask_server("/back");
    }

    function turn_left() {
        call_flask_server("/left");
    }

    function turn_right() {
        call_flask_server("/right");
    }

    function auto_on() {
        call_flask_server("/auto_on");
    }

    function auto_off() {
        call_flask_server("/auto_off");
    }
    
    
    </script>
</head>
<body>


<h3>원격 화면</h3>
<div>
<iframe src="http://192.168.123.126:8080/stream" width="320px" height="240px" ></iframe>
</div>

        style="position:absolute; left:15px; top: 330px; width: 74px; height: 26px;"
